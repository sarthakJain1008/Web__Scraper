# Docker Compose for MongoDB
# Run: docker-compose up -d

version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: etsy_scraper_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: etsy_scraper
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local
